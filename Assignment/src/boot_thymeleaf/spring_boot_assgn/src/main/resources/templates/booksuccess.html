<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Book Title</title>
</head>
<body>

<p>Title :- <span th:text="${booktitle.title}"></span></p>
<p>Author 1 id :- <span th:text="${booktitle.auid1}"></span></p>

</body>
</html>
