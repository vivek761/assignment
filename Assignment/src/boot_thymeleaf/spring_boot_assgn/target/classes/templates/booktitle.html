<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Book Title</title>
</head>
<body>
<form action="savebooktitle" method="post">
<table align="center">

<tr>
 <td>Title</td>
 <td><input type="text" name="title"></td>
</tr>
<tr>
<td>Author 1 id</td>
 <td><input type="number" name="auid1"></td>
</tr>
<tr>
<td>Author 2 id</td>
 <td><input type="number" name="auid2"></td>
</tr>
<tr>
<td>Author 3 id</td>
 <td><input type="number" name="auid3"></td>
</tr>
<tr>
<td>Publisher id</td>
 <td><select name="pubid">
 <option value="1" label="rohit">rohit</option>
    <option value="2" label="ashish gupta" >ashish gupta</option>
    <option value="3" label="nikhil">nikhil</option>
    <option value="4" label="sushil" >sushil</option>
  
  </select >
 </td>
</tr>
<tr>
<td>Price</td>
 <td><input type="number" name="price"></td>
</tr>
<tr>
 <td colspan="2" align="center">
  <input type="submit" value="Add"></td>
</tr>
</table>
</form>
</body>
</html>
